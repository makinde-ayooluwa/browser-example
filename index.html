  <div class="container">
    <div class="p-2">
      <div class="row">
        <!-- Header -->
        <div class="col-12">
          <div class="round bg-gray">
            <div class="p-3">

                    style="background-color: hsl(0, 0%, 78%);" alt="">
                </div>
              </div>

          </div>
        </div>
      </div>
      <!-- Main Content -->
      <div class="my-5 py-3">
        <div class="row p-0">
          <div class="col-md">
            <h1 class="fw-bold color-white font-custom-2 text-center text-md-start">Extensions List</h1>
          </div>
          <div class="col-md d-flex justify-content-md-end justify-content-center">
            <button class="button button-outline-orange">All</button>
            <button class="button button-outline-orange">Active</button>
            <button class="button button-outline-orange">Inactive</button>
          </div>
        </div>
      </div>
      <!-- Toggle Switch -->
      <style>
        /* Hide the default checkbox */
        .toggle-input {
          display: none;
        }

        /* Style the container label */
        .toggle-switch {
          position: relative;
          display: inline-block;
          width: 60px;
          height: 34px;
          cursor: pointer;
        }

        /* Style the slider background */
        .slider {
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: #ccc;
          border-radius: 34px;
          transition: background-color 0.4s;
        }

        /* Style the slider handle */
        .slider::before {
          content: "";
          position: absolute;
          height: 26px;
          width: 26px;
          left: 4px;
          bottom: 4px;
          background-color: white;
          border-radius: 50%;
          transition: transform 0.4s;
        }

        /* Change background color when checked */
        .toggle-input:checked+.slider {
          background-color: hsl(3, 86%, 64%);
          /* Blue when checked */
        }

        /* Move the handle when checked */
        .toggle-input:checked+.slider::before {
          transform: translateX(26px);
        }
      </style>
      <!-- Main -->
      <div class="pt-2">
        <div class="row extension-page">
          <script>
            let extensionHtml = "";
            fetch("data.json")
              .then(res => res.json())
              .then(data => {
                $(document).ready(function () {
                  data.forEach(({ logo, name, description, isActive }) => {
                    extensionHtml += `
                      <div class="col-md-4 mb-3 extension">
                        <div class="my-container round p-3">
                          <div class="d-flex">
                            <div class="p-2">
                              <img src="${logo}">
                            </div>
                            <div class="d-grid p-2">
                              <h1 class="font-custom-2 py-2 h5 color-white">${name}</h1>
                              <p style="font-weight:200;" class="color-white fs-6 font-custom-2">${description}</p>
                            </div>
                          </div>
                          <div class="pt-3 pb-1">
                            <div class="px-3">
                              <div class="row">
                                <div class="col">
                                  <button class="button button-outline-orange">Remove</button>
                                </div>
                                <div class="col d-flex justify-content-end">
                                  <label class="toggle-switch">
                                    <input checked="${isActive}" type="checkbox" id="myToggle" class="toggle-input">
                                    <span class="slider"></span>
                                  </label>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    `;

                  });
                });
                let extensions = document.querySelectorAll(".extension");
                extensions.forEach(extension => {
                  let checkbox = extension.querySelector("input");
                  checkbox.addEventListener("click",function(){
                    checkbox.checked = false;
                  })
                })
                $(".extension-page").html(extensionHtml);
              });
          </script>
        </div>
      </div>
    </div>
